<h1> Ajoutez le contenu de votre post</h1>

<form [formGroup]="formulaire" (ngSubmit)="addPost()">
    <div class="form-item">
        <label for="title">Titre</label><input type="text" id="title" formControlName="title" />
    </div>
    <div class="form-item">
        <label for="body">Contenu</label><input type="text" id="body" formControlName="body" />
    </div>
    <button mat-button type="submit"> Valider</button>
    </form>
